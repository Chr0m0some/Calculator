<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="docked"></div>
            <div class="staged">0</div>
        </div>
        <div class="buttons">
            <button class="btn num" id="decimal">.</button>
            <button class="btn num">0</button>
            <button class="btn operator" id="operate">=</button>
            <button class="btn operator" id="add">+</button>
            <button class="btn num">1</button>
            <button class="btn num">2</button>
            <button class="btn num">3</button>
            <button class="btn operator" id="subtract">-</button>
            <button class="btn num">4</button>
            <button class="btn num">5</button>
            <button class="btn num">6</button>
            <button class="btn operator" id="divide">รท</button>
            <button class="btn num">7</button>
            <button class="btn num">8</button>
            <button class="btn num">9</button>
            <button class="btn operator" id="multiply">ร</button>
            <div class="clears">
                <button class="btn" id="clear">Clear</button>
                <button class="btn" id="back">Back</button>
            </div>
        </div>
    </div>
</body>
</html>
